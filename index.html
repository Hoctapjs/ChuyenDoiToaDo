<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Địa chỉ thành tọa độ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chuyển địa chỉ thành tọa độ</h1>
        <form id="address-form">
            <label for="address">Nhập địa chỉ vật lý:</label>
            <input type="text" id="address" placeholder="Ví dụ: 1600 Amphitheatre Parkway, Mountain View, CA">
            <button type="submit">Lấy tọa độ</button>
        </form>
        <div id="result">
            <h3>Kết quả:</h3>
            <p id="coordinates"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
